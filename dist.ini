name    = Pod-Autopod
author  = Andreas Hernitscheck <ahernit@cpan.org>
license = LGPL_3_0
copyright_holder = Andreas Hernitscheck
copyright_year   = 2014

[PkgVersion]

[Git::NextVersion]
first_version = 1.202       
version_by_branch = 0       
version_regexp  = ^v(.+)$   

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]

[ExecDir]
dir = bin

[Prereqs]
FileHandle		 = 0
Pod::Abstract 	  	 = 0
Pod::Abstract::BuildNode = 0

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]


[PruneCruft]
[License]
[Readme]


[ExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]


[TestRelease]
[ConfirmRelease]
[UploadToCPAN]


